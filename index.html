<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="title">Formulário de Pesquisa</h1>
    <p id="description">Por favor, preencha o formulário abaixo para nos ajudar a melhorar nossos serviços.</p>

    <form id="survey-form">

        <label id="name-label" for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Seu nome" required><br><br>

        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Seu email" required><br><br>

        <label id="number-label" for="number">Idade:</label>
        <input type="number" id="number" name="number" placeholder="Sua idade" min="1" max="100"><br><br>

         <p>Gênero:</p>
        <label><input type="radio" name="gender" value="masculino" class="inline" checked> Masculino</label><br>
        <label><input type="radio" name="gender" value="feminino" class="inline"> Feminino</label><br>
        <label><input type="radio" name="gender" value="outro" class="inline"> Outro</label><br><br>

        <label for="dropdown">Escolha sua área de interesse:</label>
        <select id="dropdown" name="dropdown">
            <option value="tecnologia">Tecnologia</option>
            <option value="negocios">Negócios</option>
            <option value="educacao">Educação</option>
        </select>

        <p>Quais desses hobbies você pratica?<span>(seleciones todos que se aplicam)</span></p>
        <label><input type="checkbox" name="hobby" value="esportes" class="inline"> Esportes</label><br>
        <label><input type="checkbox" name="hobby" value="musica" class="inline"> Música</label><br>
        <label><input type="checkbox" name="hobby" value="leitura" class="inline"> Leitura</label><br>
        <label><input type="checkbox" name="hobby" value="viagens" class="inline"> Viagens</label><br>
        <label><input type="checkbox" name="hobby" value="dança" class="inline"> Dança</label><br>
         <label><input type="checkbox" name="hobby" value="meditação" class="inline"> meditação</label><br>
          <label><input type="checkbox" name="hobby" value="filmes-series" class="inline"> Filmes/séries</label><br><br>

        <label for="comments">Comentários adicionais:</label><br>
        <textarea id="comments" name="comments" placeholder="Escreva seus comentários aqui..."></textarea><br><br>

        <button type="submit" id="submit">Enviar</button>
    </form>

</body>
</html>
